<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundDesk - Em manutenção</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-dark: #5649c0;
            --background: #f9f9fb;
            --text-color: #2d2d2d;
            --text_oposto: #fff;
            --radius_12: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .maintenance-card {
            max-width: 500px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            background: var(--text_oposto);
            border-radius: var(--radius_12);
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.1);
        }

        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 50%;
        }

        .icon-container i {
            font-size: 36px;
            color: var(--primary-color);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-dark);
        }

        p {
            font-size: 16px;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .divider {
            height: 1px;
            width: 100px;
            background: rgba(108, 92, 231, 0.2);
            margin: 30px auto;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="maintenance-card">
        <div class="icon-container">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>Estamos em manutenção</h1>
        
        <p>O SoundDesk está passando por atualizações para melhorar sua experiência. Voltaremos em breve com novidades.</p>
        
        <div class="divider"></div>
        
        <div class="logo">
            <i class="fas fa-wave-square"></i>
            <span>SoundDesk</span>
        </div>
    </div>

    <script>
        // Adicionando o Font Awesome dinamicamente
        const fa = document.createElement('link');
        fa.rel = 'stylesheet';
        fa.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
        document.head.appendChild(fa);
    </script>

    <!--? Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="assets/js/firebase/firebase.js"></script>
    <script src="assets/js/firebase/fora_do_ar.js"></script>
</body>
</html>
