<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundDesk</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/styles/sound_desk/sound_desk.css" />
  </head>
  <body>
    <div id="container_main_app">
      <header>
        <div id="container_header_logo">
          <i class="fas fa-wave-square"></i>
          <h1>SoundDesk</h1>
        </div>

        <div id="container_header_btns">
          <div id="container_header_pesquisa">
            <i class="fas fa-search"></i>
            <input
              type="text"
              placeholder="Pesquisar"
              id="input_search_header"
            />
          </div>

          <div id="container_header_btns_layout">
            <button id="btn_layout_coluna" class="active">
              <i class="fas fa-th-large"></i>
            </button>
            <button id="btn_layout_linha">
              <i class="fas fa-grip-lines"></i>
            </button>
            <button id="btn_tela_cheia">
              <i class="fas fa-expand"></i>
            </button>
          </div>
        </div>
      </header>

      <nav>
        <ul>
          <li
            class="active li_paginas"
            onclick="trocar_pagina('favoritos')"
            id="li_favoritos"
          >
            Favoritos
          </li>
          <li
            onclick="trocar_pagina('biblioteca')"
            id="li_biblioteca"
            class="li_paginas"
          >
            Biblioteca
          </li>
        </ul>

        <select id="select_categorias">
          <option value="todos">Todos</option>
        </select>
      </nav>

      <main>
        <section class="paginas active" id="pagina_favoritos">
          <article
            class="audio-grid compact-view"
            id="container_audios_favoritos"
          ></article>
        </section>

        <section class="paginas" id="pagina_biblioteca">
          <article
            class="audio-grid compact-view"
            id="container_audios_biblioteca"
          ></article>
        </section>
      </main>

      <!--? ---------------------- -->
      <div class="audio-player-bar" id="container_play_bar">
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="player-content">
          <div class="player-info">
            <div class="audio-title-wrapper">
              <h4 class="now-playing-title" id="nome_audio_player_bar">
                Nome do Áudio
              </h4>
              <div class="audio-meta">
                <span class="audio-category" id="categoria_audio_player_bar"
                  >Categoria</span
                >
                <span class="audio-shortcut" id="shortcut_audio_player_bar"
                  >Atalho</span
                >
              </div>
            </div>
          </div>

          <div class="player-controls">
            <button
              class="player-btn prev-btn"
              id="btn_prev_player_bar"
              title="Anterior"
            >
              <i class="fas fa-step-backward"></i>
            </button>
            <button
              class="player-btn play-btn"
              id="btn_play_pause_player_bar"
              title="Play/Pause"
            >
              <i class="fas fa-play"></i>
            </button>
            <button
              class="player-btn next-btn"
              id="btn_next_player_bar"
              title="Próximo"
            >
              <i class="fas fa-step-forward"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--? popup devices -->
    <div class="sombra_popup" id="verificacao_popup_background">
      <div class="popup">
        <div class="header_popup">
          <h3 class="titulo_popup">Confirme seu código</h3>
        </div>
        <div class="conteudo_verificacao_popup">
          <p class="instrucao">Digite o código de 6 dígitos recebido</p>

          <div class="digitos-container" id="digitos_container">
            <!-- Os inputs serão gerados dinamicamente via JavaScript -->
          </div>

          <p class="mensagem_erro" id="mensagem_erro"></p>
          <button class="botao_verificar" id="botao_verificar" disabled>
            Verificar
          </button>
        </div>
      </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-container">
        <div class="loading-spinner">
          <div class="spinner-circle"></div>
          <div class="spinner-circle"></div>
          <div class="spinner-circle"></div>
          <div class="spinner-circle"></div>
        </div>
        <div class="loading-text">Carregando...</div>
      </div>
    </div>

    <audio id="audio_player" style="display: none"></audio>

    <!--? Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="assets/js/firebase/firebase.js"></script>

    <script src="assets/js/utils/utils.js"></script>

    <script src="assets/js/sounddesk/sounddesk_mobile.js"></script>
    <script src="assets/js/temas/temas.js"></script>
  </body>
</html>
